---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:

      # --------- INIT CONTAINER: Start daemon + pull model ----------
      initContainers:
        - name: init-pull-model
          image: ollama/ollama:latest
          command:
            - sh
            - -c
            - |
              echo "Starting temporary Ollama server..."
              ollama serve &

              # Wait until server is ready
              sleep 5

              echo "Pulling model llama3.2"
              ollama pull llama3.2

          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama

      # ----------------------- MAIN SERVER --------------------------
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "4"
              memory: "6Gi"

      volumes:
        - name: ollama-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      protocol: TCP
      targetPort: 11434

apiVersion: apps/v1
kind: Deployment
metadata:
  name: supervisor-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supervisor-dashboard
  template:
    metadata:
      labels:
        app: supervisor-dashboard
    spec:
      containers:
      - name: supervisor-dashboard
        image: harsh4710/supervisor-dashboard:v2
        ports:
        - containerPort: 8502
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8000"

---
apiVersion: v1
kind: Service
metadata:
  name: supervisor-service
spec:
  type: NodePort
  selector:
    app: supervisor-dashboard
  ports:
    - port: 8502
      targetPort: 8502
      nodePort: 31500
